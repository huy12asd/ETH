<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Từ điển chuyên ngành Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Từ điển chuyên ngành Demo</h2>
    <br>
    <form method="post">
        <label>Chọn module:</label>
        <select name="module" class="form-select mb-3">
            <option value="">Tất cả</option>
            {% for i in range(1, 11) %}
                <option value="{{ i }}">Module {{ i }}</option>
            {% endfor %}
        </select>

        <textarea name="text" class="form-control" rows="4" placeholder="Nhập đoạn văn tiếng Anh..."></textarea><br>
        <button type="submit" class="btn btn-primary">Dịch</button>
    </form>

    <div class="mt-4">
        <h4>Kết quả:</h4>
        <p>{{ result|safe }}</p>
    </div>
</body>
</html>
